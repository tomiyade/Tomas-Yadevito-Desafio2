<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <form id="idForm">
            <div class="mb-3">
                <label for="idCompra" class="form-label">Elegir que desea comprar</label>
                <input type="text" class="form-control" id="idCompra">
            </div>
            <div class="mb-3">
                <label for="idPrecio" class="form-label">Precio de lo que desea comprar</label>
                <input type="text" class="form-control" id="idPrecio">
            </div>
            <div class="mb-3">
                <label for="idCuotas" class="form-label">En cuantas cuotas desea comprarlo</label>
                <input type="text" class="form-control" id="idCuotas">
            </div>
            <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
        </form>
    </div>
    <br>
    
        <div class="container">
            <button id="botonCarrito" class="btn btn-dark">
                Mostrar Carrito
            </button> 
            <div id="divCarrito" class="row"></div>
        </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
